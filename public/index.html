<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/assest/style/all.css" />
    <link rel="stylesheet" href="/public/assest/style/index.css" />
    <title>SightShot Store</title>
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <div class="header-nav-privacy-bar">
          <div class="container header-nav-privacy-container">
            <div class="header-nav-privacy-bar-language">
              <a class="header-nav-language-a" href="/" class="lang_en"
                >English</a
              >
            </div>
            <span class="heder-nav-privacy-bar-span">
              <a href="#">Privacy and policy</a>
            </span>
          </div>
        </div>
      </nav>
      <section class="header-search-bar">
        <div class="container search-bar-container">
          <section class="header-search-bar-logo col-1">
            <h3><i class="fab fa-angellist"></i> SightShot</h3>
          </section>

          <section class="header-search-input col-5">
            <form class="header-search-input-form" action="" method="post">
              <input
                class="header-search-input-form-input"
                type="text"
                placeholder="The Search result just will ba as laptop, screens, desktop, accessories"
              />
              <button class="header-search-input-form-submit" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </section>

          <section class="header-search-bar-items col-1">
            <a class="header-search-a-container" href="public/cart.html">
              <div class="header-search-bar-items-cart">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-red-point"></span>
              </div>
              <div class="header-search-bar-items-desc">
                <h4 class="header-search-bar-items-title">Cart</h4>
                <span class="header-search-bar-items-number">2 item</span>
              </div>
            </a>
          </section>

          <section class="header-profile col-1">
            <div class="header-profile-image">
              <img
                src="public/assest/images/profile.png"
                alt="Profile_Image"
                class="header-profile-image-img"
              />
            </div>
            <h4 class="header-profile-dropdown">Profile</h4>
          </section>
        </div>
      </section>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>

    <script src="/public/assest/js/logic.js"></script>
    <script src="/public/assest/js/dom.js"></script>
    <script src="/public/assest/js/index.js"></script>
  </body>
</html>
